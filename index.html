<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="position: absolute;">
        <div class="row">
            <div class="left col-md-2 col-4">
                <div class="sidebar col-md-2 col-4">
                <!-- Side navigation -->
                <div class="sidenav col-md-2 col-4">
                    
                    <div>
                    <h2 class="logo">Logo</h2>
                    </div>
                    
                    <div class="list">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" >
                          <a class="nav-link" style="font-size: larger;font-weight: bolder;"href="#"><i class="fas fa-home" id="nav-icon"></i>Dashboard</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" style="font-size: larger;font-weight: bolder;" href="#"><i class="fas fa-book-open" id="nav-icon"></i>All Flyer</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" style="font-size: larger;font-weight: bolder;" href="#"><i class="fas fa-cloud" id="nav-icon"></i>Publish Flyer</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" style="font-size: larger;font-weight: bolder;" href="#"><i class="fas fa-cog" id="nav-icon"></i>Account Settings</a>
                        </li>
                    </ul>
                    </div>
                    
                    <div class="logout">
                        <a href="#" class="btn" style="font-size: larger;color: white;"><span class="fas fa-sign-out-alt"></span> Log out</a>
                    </div>


                </div>
            </div>

            </div>

            <div class="right col-md-10 col-8">
                <div class="row col-md-10 col-8" style="padding-bottom: 2%;">
                    <div class="title" style="width: 70%;">
                    <h1 id="title">Publish Flyer</h1>
                    </div>

                    <div class="details" style="width: 30%;">
                        <p>User name</p>
                        <!--User Name-->

                    </div>
                
                </div>

                <div class="head col-md-10 col-8" style="background-color: #FFFFFF;;">
                    <form>
                        <div class="row" style="padding-bottom: 0.5%;padding-top: 3%;">
                            <label for="name" class="label" style="width: 30%;padding-left: 5%; ">Title</label>
                            <input type="text" class="form-control" style="width: 60%;height: 61px;" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="row" style="padding-bottom: 0.5%;padding-top: 0.5%;">
                            <label for="name" class="label" style="width: 30%;padding-left: 5%; ">Description</label>
                            <input type="text" class="form-control" style="width: 60%;height: 97px;" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="row" style="padding-bottom: 0.5%;padding-top: 0.5%;">
                            <label for="name" class="label" style="width: 30%;padding-left: 5%; ">Category</label>
                            <input type="text" class="form-control" style="width: 60%;height: 61px;" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="row" style="padding-bottom: 0.5%;padding-top: 0.5%;">
                            <label for="name" class="label" style="width: 30%;padding-left: 5%; ">Expire Date</label>
                            <input type="date" class="form-control" style="width: 40%;height: 61px;" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="row" style="padding-bottom: 0.5%;padding-top: 0.5%;">
                            <label for="name" class="label" style="width: 30%;padding-left: 5%; ">Select File</label>
                            <input type="text" class="form-control" style="width: 60%;height: 106px; left: 720px; top: 544px;
                            background: #FFFFFF; border: 1px solid rgba(0, 0, 0, 0.2);box-sizing: border-box;border-radius: 12px;" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="row" style="padding-bottom: 0.5%;padding-top: 0.5%;">
                            <label for="formControlRange" class="label" style="width: 30%;padding-left: 5%; ">Effective Radius</label>
                            <input type="range" class="form-control" style="width: 40%;height: 12px;background-color: #5B6CFF;
                            border-radius: 10px;" id="name" aria-describedby="emailHelp">
                        </div>

                        <div class="d-flex justify-content-center">
                        <button type="submit" class="continue">Submit</button>
                        </div>
                      </form>
    
                    
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
